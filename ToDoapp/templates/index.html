{% extends 'layout.html' %}
{% load static %}
{% block head %}
  <title>To-Do List App</title>
{% endblock %}
{% block body %}
<h1 id="title">To-Do List</h1>
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
         <!-- Form code begins -->
               <form method="post">
                   {% csrf_token %}
                <div id="form-group1">
                    <label class="control-label" for="task">Task:</label>
                    <input class="form-control" id="task" name="task" type="text"/>
                </div>
                <div id="form-group2">
                    <label for="datepicker">Deadline Date:</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" name="datetimepicker1"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
             <div class="form-group"> <!-- Submit button -->
                    <button class="btn btn-primary " name="submit" type="submit">Submit</button>
             </div>
            </form>
            <!-- Form code ends --> 
           </div>
         </div>    
        </div>
</form>
<table>
    <tr>
        <th>Task</th>
        <th>Deadline</th>
    </tr>
    {% for i in todoItems %}
    <tr>
        <th>{{ i.task }}</th>
        <td>{{ i.deadline }}</td>
        <td><button class="btn btn-danger" name="submit" type="submit">Delete</button></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
